// DO NOT EDIT THIS FILE! It is generated each time gradle is run
ext {
    // Capacitor plugin registry
    capacitorPlugins = []
}

// Load installed Capacitor plugins from capacitor.settings.gradle
def pluginSettings = file('../capacitor.settings.gradle')
if (pluginSettings.exists()) {
    apply from: pluginSettings
    if (ext.has('applyCapacitorPlugins')) {
        ext.applyCapacitorPlugins()
    }
}

// Apply plugin dependencies
if (ext.has('capacitorPlugins')) {
    capacitorPlugins.each { plugin ->
        dependencies {
            implementation project(":${plugin}")
        }
    }
}
